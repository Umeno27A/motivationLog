<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>インターバルタイマー</title>
    <link rel="stylesheet" href="/static/timerStyle.css">
</head>
<body>
    <div class="factor">
        <div class="container">
            <h1>インターバルタイマー</h1>
            <div class="timer">
                <svg class="progress-ring" width="120" height="120">
                    <circle class="progress-ring__circle" cx="60" cy="60" r="50" />
                </svg>
                <div class="time-display" id="time">00:00</div>
            </div>
            <div class="controls">
                <div>
                    <label>区間時間 (分,カンマ区切り):</label>
                    <input type="text" id="intervals" placeholder="10,60">
                </div>
                <div>
                    <label>セット数:</label>
                    <input type="number" id="sets" value="1" min="1">
                    <button id="start">開始</button>
                    <button id="reset">リセット</button> 
                </div>        
            </div>
        </div>
        <div class="memo">
            <h2>日誌を記入</h2>
            <form>
                <div>
                    <label for="date">日付:</label>
                    <input type="date" id="date" required>
                    
                    <label for="title">タイトル:</label>
                    <input type="text" id="title" placeholder="タイトルを入力" required>
                    
                    <label for="content">内容:</label>
                    <textarea id="content" placeholder="今日の出来事を書いてください..." required></textarea>
                    
                    <button type="submit">保存</button>
                </div>
            </form>
        </div>
    </div>
    <script src="timerScript.js"></script>
</body>
</html>
