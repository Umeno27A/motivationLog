<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健康管理フォーム</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h2>健康管理フォーム</h2>
    <form id="healthForm" action="/submit" method="post">
        <label for="temperature">検温（℃）:</label>
        <input type="number" id="temperature" name="temperature" step="0.1" required>

        <label for="symptoms">チェック項目:</label>
        <select id="symptoms" name="symptoms" required>
            <option value="">選択してください</option>
            <option value="なし">なし</option>
            <option value="発熱">発熱</option>
            <option value="頭痛">頭痛</option>
            <option value="倦怠感">倦怠感</option>
        </select>

        <label for="sleep">睡眠時間（時間）:</label>
        <input type="number" id="sleep" name="sleep" step="0.5" required>

        <button type="submit">送信</button>
    </form>
</body>
</html>
